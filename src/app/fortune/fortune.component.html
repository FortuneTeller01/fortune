<div class="container">
  <h1 class="title">Fortune Teller</h1>
  <form class="form" [formGroup]="fortuneForm">
    <div class="card-top">
      <div class="top-left">
        <label class="num-title" for="num">Numbers</label>
        <input class="num-input" formControlName="num" type="text" />
        <button class="add-button" mat-flat-button (click)="addNum()">
          <span class="fa fa-plus"></span>
        </button>
      </div>
      <div class="top-right">
        <label class="numbers-title" for="numbers">Added Numbers</label>
        <input class="numbers-input" formControlName="numbers" type="text" />
      </div>
    </div>

    <button class="calc-button" mat-flat-button (click)="calcFortune()">
      <span class="fa fa-calculator"></span>
    </button>
    <input formControlName="calcNum" type="text" />
  </form>
</div>
